# ClearLag Configuration File
# Optimized for Performance on 1.20.1

settings:
  auto-update: false
  config-version: 13
  enable-api: true

# Should ClearLag measure TPS/RAM usage?
tps-meter:
  enabled: true
  interval: 15

# Broadcasting settings for entity removal
# Warnings before clearing items
broadcast-warning:
  enabled: true
  messages:
    - "&6[ClearLag] &aRemoviendo objetos del suelo en &c+30 &asegundos!"
    - "&6[ClearLag] &aRemoviendo objetos del suelo en &c+10 &asegundos!"

# Entity removal settings
auto-removal:
  enabled: true
  broadcast-message: "&6[ClearLag] &aSe han eliminado &c+RemoveAmount &aobjetos/entidades."
  broadcast-warning: true
  autoremoval-interval: 460 # seconds (approx 7-8 mins)
  warnings:
        - "time:30 msg:&6[ClearLag] &aLimpieza de objetos en &c+30 &asegundos!"
        - "time:10 msg:&6[ClearLag] &aLimpieza de objetos en &c+10 &asegundos!"

# Limits for specific entities per chunk
limit:
  enabled: true
  max: 50 # Max entities per chunk
  check-interval: 60 # Check every 60 seconds
  broadcast-message: "&6[ClearLag] &aSe han eliminado &c+RemoveAmount &aentidades por superar el l√≠mite."

# What should be removed during auto-removal?
# true = remove, false = keep
remove:
  world-filter:
    - this_world_will_be_ignored
  broadcast-removal: true
  boat: false
  falling-block: true
  experience-orb: true
  painting: false
  projectile: true
  item: true
  itemframe: false
  minecart: false
  primed-tnt: true
  item-filter:
  #  - Stone
  #  - Grass
  mobs:
    - zombie
    - skeleton
    - creeper
    - spider
    # Add other hostile mobs here if desired

# Mob Spawner Limiting to prevent farm lag
mobspawner:
  enabled: true
  max-spawn: 4 # Max mobs per spawner
  remove-mobs-on-chunk-unload: true

# Farming limits
farming: 
  melon: 50
  pumpkin: 50
  cactus: 50
  bamboo: 50
  sugar-cane: 50
  kelp: 50
  chorus-plant: 50