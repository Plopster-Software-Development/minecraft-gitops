# Dynamic Jobs & Economy Pro Configuration
# Configuración optimizada para uso conjunto con Jobs Reborn

# Database Configuration
database:
  type: "sqlite"
  mysql:
    host: "localhost"
    port: 3306
    database: "dynamicjobs"
    username: "root"
    password: "password"
    useSSL: false
  mongodb:
    connection_string: "mongodb://localhost:27017/dynamicjobs"

# Jobs Settings
# DESACTIVADO: Usamos 'Jobs Reborn' como plugin principal de trabajos.
jobs:
  enabled: false
  max_jobs_per_player: 3
  miner:
    enabled: false
  chef:
    enabled: false
  farmer:
    enabled: false
  builder:
    enabled: false
  merchant:
    enabled: false

# Economy Settings
economy:
  # Enable dynamic pricing based on supply and demand
  dynamic_pricing: true
  
  # Daily inflation rate (0.0 = 0%) - Desactivado para estabilidad
  inflation_rate: 0.0
  
  # Starting money for new players (Sincronizado con Essentials)
  starting_money: 500
  
  # Maximum money a player can hold
  max_money: 10000000
  
  # Admin confirmation settings
  admin_confirmation:
    threshold: 100000.0
    expiry_seconds: 30
  
  # Tax settings
  taxes:
    enabled: true
    income_tax_rate: 0.05 # 5% income tax (bajado de 10%)
    business_tax_rate: 0.10 # 10% business tax
    property_tax_rate: 0.02 # 2% property tax

# Business Settings (Tiendas de jugadores, Restaurantes, etc.)
business:
  enabled: true
  max_employees: 10
  default_salary: 100.0
  payroll_interval_hours: 24 # Pagar salarios diariamente
  payroll_enabled: true
  max_employees_per_business: 10
  creation_cost: 5000 # Cuesta 5000 gemas abrir un negocio
  
  types:
    shop:
      display_name: "&eTienda"
      max_employees: 5
      daily_upkeep: 50
    restaurant:
      display_name: "&cRestaurante"
      max_employees: 8
      daily_upkeep: 100
    factory:
      display_name: "&8Fábrica"
      max_employees: 15
      daily_upkeep: 200
    farm:
      display_name: "&aGranja"
      max_employees: 12
      daily_upkeep: 100

# Government Settings (Alcalde, Elecciones)
government:
  enabled: true
  elections:
    duration_days: 30
    voting_cost: 0
    campaign_cost: 1000
  mayor:
    can_set_taxes: true
    can_fund_projects: true
    salary: 500
    max_tax_rate: 0.15

# Gig Economy Settings (Encargos puntuales)
gigs:
  enabled: true
  max_gigs_per_player: 5
  posting_cost: 20.0
  commission_rate: 0.05
  cancellation_penalty: 0.1
  timeout_days: 7
  max_active_gigs_per_player: 5
  auto_approve_hours: 168
  escrow_enabled: true

# Integration Settings
integrations:
  vault:
    enabled: true
    use_vault_economy: true
  worldguard:
    enabled: true
    block_xp_in_protected_regions: true
    allowed_regions: []
  mcmmo:
    enabled: true
    stack_perks: true
  luckperms:
    enabled: true
    auto_assign_job_permissions: true

# Messages
messages:
  prefix: "&8[&6Economía&8] "
  job_joined: "&aTe has unido al trabajo %job%!"
  job_left: "&cHas dejado el trabajo %job%!"
  job_levelup: "&6¡Felicidades! Alcanzaste el nivel %level% en %job%!"
  insufficient_funds: "&cNo tienes suficiente dinero."
  business_created: "&aTu negocio '%name%' ha sido creado!"
  gig_posted: "&aTu encargo ha sido publicado!"
  gig_completed: "&aEncargo completado. Ganaste $%amount%!"

debug:
  enabled: false
  log_database_queries: false
  log_xp_gains: false
  
gui:
  useFillerPanes: true