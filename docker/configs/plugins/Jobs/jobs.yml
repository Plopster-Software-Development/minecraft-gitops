# Configuración de Trabajos para Mundo Astralis
# Trabajos balanceados para economía inicial de 500 gemas

Jobs:
  # --- TRABAJO: LEÑADOR ---
  Lenador:
    fullname: "&2Leñador"
    shortname: "L"
    description: 
      - "&aGana dinero talando árboles."
      - "&a¡Cuidado con los defensores del bosque!"
    ChatColour: GREEN
    chat-display: full
    # Nivel máximo
    max-level: 100
    # Ecuación de experiencia: base + (nivel * factor)
    leveling-progression-equation: 100 + ((level - 1) * 100 * 1.05)
    # Ganancia base incrementa 0.5% por nivel
    income-progression-equation: baseIncome * ((level - 1) * 0.005 + 1)
    points-progression-equation: basePoints * ((level - 1) * 0.005 + 1)
    
    # Acciones que pagan
    Break:
