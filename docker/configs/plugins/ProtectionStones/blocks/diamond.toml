type = "DIAMOND_ORE"
alias = "ps-avanzado"
description = "Zona de protección avanzada de 51x51 bloques."
restrict_obtaining = true

world_list_type = "blacklist"
worlds = []

prevent_block_place_in_restricted_world = true
allow_placing_in_wild = true
placing_bypasses_wg_passthrough = true

[region]
    distance_between_claims = -1
    # Radio 25 = 25 bloque a cada lado + centro = 51 bloques
    x_radius = 25
    y_radius = -1
    z_radius = 25
    chunk_radius = -1
    home_x_offset = 0.0
    home_y_offset = 1.0
    home_z_offset = 0.0

    flags = [
        "pvp deny",
        "tnt deny",
        "creeper-explosion deny",
        "wither-damage deny",
        "ghast-fireball deny",
        "interact deny",
        "chest-access deny",
        "use deny",
        "entry deny",
        "greeting &dEntrando a la fortaleza de &f%player%",
        "farewell &dSaliendo de la fortaleza de &f%player%"
    ]

    allowed_flags = [
        "greeting",
        "farewell",
        "mob-spawning",
        "pvp",
        "use",
        "chest-access",
        "entry"
    ]

    hidden_flags_from_info = ["ps-name", "ps-block-material", "ps-price", "ps-rent-settings"]
    priority = 0
    allow_overlap_unowned_regions = false
    allow_other_regions_to_overlap = "owner"
    allow_merging = true
    allowed_merging_into_types = ["all"]

[block_data]
    display_name = "&d&lBloque de Protección: &f&lAvanzado"
    lore = [
        "&7Protege un área de &f51x51 &7bloques.",
        "&7Máxima seguridad. &cNo spawnean mobs.",
        "&e(Requiere Diamante)"
    ]
    enchanted_effect = true
    # Add price when using /ps get
    # Must have compatible economy plugin (requires Vault, ie. Essentials)
    # Must be a decimal (ex. not 10, but 10.0)
    # Precio aumentado por inflación
    price = 150000.0
    allow_craft_with_custom_recipe = false
    recipe_amount = 1
    custom_model_data = -1

[economy]
    tax_amount = 0.0
    tax_period = -1
    tax_payment_time = 86400
    start_with_tax_autopay = true
    tenant_rent_role = "member"
    landlord_still_owner = false

[behaviour]
    auto_hide = false
    auto_merge = false
    no_drop = false
    prevent_piston_push = true
    prevent_explode = true
    destroy_region_when_explode = false
    prevent_silk_touch = true
    cost_to_place = 0.0
    allow_smelt_item = false
    allow_use_in_crafting = false

[player]
    allow_shift_right_break = false
    prevent_teleport_in = false
    no_moving_when_tp_waiting = true
    tp_waiting_seconds = 0
    prevent_ps_get = false
    prevent_ps_home = false
    permission = ''

[event]
    enable = true
    on_region_create = ['global_message: &d%player% ha fundado una fortaleza!']
    on_region_destroy = []
