apiVersion: batch/v1
kind: CronJob
metadata:
  name: survival-server-maintenance
  namespace: minecraft
spec:
  schedule: "0 4 * * *" # Ejecutar a las 4:00 AM todos los d√≠as
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: maintenace-cleaner
            image: busybox:latest
            command:
            - /bin/sh
            - -c
            - |
              echo "üßπ Iniciando Limpieza de Backups Antiguos..."
              # Borrar archivos .tar.gz en /data/Backups que tengan m√°s de 7 d√≠as de antig√ºedad
              find /data/Backups -type f -name "*.tar.gz" -mtime +3 -exec rm {} \; -print
              echo "‚úÖ Limpieza completada."
            volumeMounts:
            - name: datadir
              mountPath: /data
          restartPolicy: OnFailure
          volumes:
          - name: datadir
            persistentVolumeClaim:
              claimName: survival-server-minecraft-datadir
