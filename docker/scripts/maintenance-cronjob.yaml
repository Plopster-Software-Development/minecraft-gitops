apiVersion: batch/v1
kind: CronJob
metadata:
  name: survival-server-maintenance
  namespace: minecraft
spec:
  schedule: "0 4 * * *" # Ejecutar a las 4:00 AM todos los dÃ­as
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: maintenace-cleaner
            image: busybox:latest
            command:
            - /bin/sh
            - -c
            - |
              echo "ðŸ§¹ Iniciando Limpieza de Backups Antiguos..."
              if [ -d "/data/Backups" ]; then
                # Borrar archivos .tar.gz y .zip en /data/Backups que tengan mÃ¡s de 3 dÃ­as
                find /data/Backups -type f \( -name "*.tar.gz" -o -name "*.zip" \) -mtime +3 -exec rm {} \; -print
                echo "âœ… Limpieza completada."
              else
                echo "âš ï¸ No se encontrÃ³ la carpeta /data/Backups. Saltando limpieza."
              fi
              
              echo "ðŸ“œ Limpiando Logs antiguos..."
              if [ -d "/data/logs" ]; then
                # Borrar logs comprimidos o antiguos (>1 dÃ­as)
                find /data/logs -type f \( -name "*.log" -o -name "*.gz" \) -mtime +1 -exec rm {} \; -print
                echo "âœ… Logs limpiados."
              fi
            volumeMounts:
            - name: datadir
              mountPath: /data
          restartPolicy: OnFailure
          volumes:
          - name: datadir
            persistentVolumeClaim:
              claimName: survival-server-minecraft-datadir
