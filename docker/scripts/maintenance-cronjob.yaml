apiVersion: batch/v1
kind: CronJob
metadata:
  name: survival-server-maintenance
  namespace: minecraft
spec:
  schedule: "0 4 * * *" # Ejecutar a las 4:00 AM todos los d√≠as
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: maintenace-cleaner
            image: busybox:latest
            command:
            - /bin/sh
            - -c
            - |
              echo "üßπ Iniciando Limpieza de Backups Antiguos..."
              if [ -d "/data/Backups" ]; then
                # Borrar archivos .tar.gz y .zip en /data/Backups que tengan m√°s de 3 d√≠as
                find /data/Backups -type f \( -name "*.tar.gz" -o -name "*.zip" \) -mtime +3 -exec rm {} \; -print
                echo "‚úÖ Limpieza completada."
              else
                echo "‚ö†Ô∏è No se encontr√≥ la carpeta /data/Backups. Saltando limpieza."
              fi
              
              echo "üìú Limpiando Logs antiguos..."
              if [ -d "/data/logs" ]; then
                # Borrar logs comprimidos o antiguos (>1 d√≠as)
                find /data/logs -type f \( -name "*.log" -o -name "*.gz" \) -mtime +1 -exec rm {} \; -print
                echo "‚úÖ Logs limpiados."
              fi
              
              echo "üó≥Ô∏è Limpiando Backups de VotingPlugin..."
              VP_BACKUPS="/data/plugins/VotingPlugin/Backups"
              if [ -d "$VP_BACKUPS" ]; then
                # Borrar backups de VotingPlugin antiguos (>3 d√≠as)
                find "$VP_BACKUPS" -type f \( -name "*.zip" -o -name "*.tar.gz" \) -mtime +3 -exec rm {} \; -print
                echo "‚úÖ VotingPlugin Backups limpiados."
              else
                echo "‚ö†Ô∏è No se encontr√≥ $VP_BACKUPS. Saltando."
              fi
            volumeMounts:
            - name: datadir
              mountPath: /data
          restartPolicy: OnFailure
          volumes:
          - name: datadir
            persistentVolumeClaim:
              claimName: survival-server-minecraft-datadir
