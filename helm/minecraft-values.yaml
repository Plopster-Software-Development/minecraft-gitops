# Recursos del Contenedor (Nivel raíz, fuera de minecraftServer)
resources:
  requests:
    memory: 6Gi
    cpu: 2000m
  limits:
    memory: 8Gi
    cpu: 4000m

# Persistencia (Línea 329 del original)
persistence:
  dataDir:
  dataDir:
    enabled: true
    existingClaim: "survival-server-minecraft-datadir"
    # size: 15Gi # Comentado para usar el existente
    # storageClass: "local-path"

# Probes: Aseguramos que K8s espere a que los mods carguen (5 min margen)
startupProbe:
  tcpSocket:
    port: 25565
  failureThreshold: 30 # 30 intentos * 10 segundos = 300s (5 min)
  periodSeconds: 10

# Copias de Seguridad Automáticas
mcBackup:
  enabled: true
  # Hacemos backup cada 24h
  interval: 24h
  # Guardamos los últimos 7 días
  args: ["-k", "7"]
  # (Opcional) Si quieres subir a S3/Google Drive, aquí irían las configs
  # Por defecto guarda en /data/Backups

